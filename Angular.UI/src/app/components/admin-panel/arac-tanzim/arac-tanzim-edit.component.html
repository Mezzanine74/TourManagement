<div style="margin-bottom: 5px;">
    <dx-button
        icon="arrowleft"
        text="Geri"
        (onClick)="onGeriClick()">
    </dx-button>
</div>
<div style="background-color: white;">
    <dx-form #formEdit [formData]="dataSource" [colCount]="5" 
        (onEditorEnterKey)="onEditorEnterKey($event)">

        <dxi-item dataField="description">
        </dxi-item>        

        <dxi-item dataField="tourId" editorType="dxLookup" [editorOptions]="tourEditorOptions" >
            <dxi-validation-rule type="required"></dxi-validation-rule>            
        </dxi-item>

        <dxi-item dataField="aracParkId" editorType="dxLookup" [editorOptions]="aracParkEditorOptions" >
            <dxi-validation-rule type="required"></dxi-validation-rule>            
        </dxi-item>        

        <dxi-item dataField="tourMusteriPaxId" editorType="dxLookup" [editorOptions]="tourMusteriPaxEditorOptions" >
            <dxi-validation-rule type="required"></dxi-validation-rule>            
        </dxi-item>        

        <dxi-item dataField="koltukNo" >
            <dxi-validation-rule type="required" ></dxi-validation-rule>
        </dxi-item>

        <dxi-item 
            itemType="button"
            horizontalAlignment="left"
            [buttonOptions]="buttonOptionsEdit">
        </dxi-item>
    </dx-form>
</div>
